{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block body %}
<div class="search-area">
    <h3>Search for a book</h3>
    <form action="{{ url_for('search') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input required class="form-control" name="query" type="text" />
            </div>
            <div class="form-group">
                <button id="index-page-search-button" class="btn btn-main-light" type="submit">Search</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
