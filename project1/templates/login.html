{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
<h1>Log in to Books</h1>

<form action="{{ url_for('login') }}" method="post">
    <fieldset>
        <div class="form-group">
            <input autocomplete="off" required class="form-control" name="username" placeholder="Username" type="text" autofocus />
        </div>
        <div class="form-group">
            <input class="form-control" required minlength="8" name="password" placeholder="Password" type="password" />
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Log In</button>
        </div>
        {% if login_error %}
        <div>
            <div class="alert alert-danger" role="alert">
                {{ login_error }}
            </div>
        </div>
        {% endif %}
    </fieldset>
</form>
<a href="{{ url_for('register') }}">Sign Up</a>
{% endblock %}
