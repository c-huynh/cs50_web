{% extends "layout.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block body %}
<h1>Sign Up</h1>
<form action="{{ url_for('register') }}" method="post">
    <fieldset>
        <div class="form-group">
            <input required autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" />
        </div>
        <div class="form-group">
            <input required minlength="8" class="form-control" name="password" placeholder="Password" type="password" />
        </div>
        <div class="form-group">
            <input required minlength="8" class="form-control" name="password-confirm" placeholder="Confirm Password" type="password" />
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Sign Up</button>
        </div>
        {% if signup_error %}
        <div>
            <div class="alert alert-danger" role="alert">
                {{ signup_error }}
            </div>
        </div>
        {% endif %}
    </fieldset>
</form>
{% endblock %}
