{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block body %}
<h1>Home</h1>
<a href="{{ url_for('logout') }}">Log Out</a>
<form action="{{ url_for('search') }}" method="post">
    <fieldset>
        <div class="form-group">
            <input required class="form-control" name="query" type="text" />
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Search</button>
        </div>
    </fieldset>
</form>
<div>
    {% for result in search_results %}
    <a href="{{ url_for('book', book_isbn=result.isbn) }}">
        <div>
            <h6>{{ result.title }}</h6>
            By: {{ result.name }}
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
