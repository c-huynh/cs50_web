<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <title>Welcome to Flack</title>
</head>

<body>
    <div id="set-username">
        <input type="text" id="username" autofocus autocomplete="off" placeholder="Enter Display Name">
        <button type="button" id="set-username-btn">Set username</button>
    </div>
    <div id="chatroom-creation">
        <input type="text" id="new-chatroom" autofocus autocomplete="off" placeholder="New Chatroom">
        <button type="button" id="create-chatroom-btn" >Create</button>
    </div>
    <div id="chatrooms">
    </div>
    <div id="current-chatroom">
        <input type="text" id="new-message">
        <button type="button id="new-message-btn">Send</button>
    </div>
</body>

</html>
